name: Release

on:
  push:
    tags: ['v*']

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Extract changelog for this version
        id: changelog
        run: |
          # Extract the section between this version header and the next version header
          changelog=$(awk '/^## v'"${{ steps.version.outputs.version }}"'/{found=1; next} /^## v[0-9]/{if(found) exit} found{print}' CHANGELOG.md)
          # Trim leading/trailing blank lines
          changelog=$(echo "$changelog" | sed -e '/./,$!d' -e :a -e '/^\n*$/{$d;N;ba;}')
          # Write to output using delimiter
          {
            echo "body<<CHANGELOG_EOF"
            echo "$changelog"
            echo "CHANGELOG_EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Build zip
        run: |
          mkdir -p WTFAY
          cp WTFAY.lua WTFAY.toc WTFAY/
          zip -r WTFAY-${{ github.ref_name }}.zip WTFAY/

      - name: GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: WTFAY ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.body }}
          files: WTFAY-${{ github.ref_name }}.zip

      - name: Upload to CurseForge
        uses: itsmeow/curseforge-upload@v3
        with:
          token: ${{ secrets.CF_API_TOKEN }}
          project_id: ${{ secrets.CF_PROJECT_ID }}
          game_endpoint: wow
          file_path: WTFAY-${{ github.ref_name }}.zip
          display_name: WTFAY ${{ github.ref_name }}
          game_versions: "TBC Classic"
          release_type: release
          changelog: ${{ steps.changelog.outputs.body }}
          changelog_type: markdown
